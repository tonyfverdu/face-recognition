<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <title>Face Recognition 1</title>
  <script defer src="./Scripts/face-api.min.js"></script>
  <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
  <div class="contCentral">
    <div class="contTop">
      <div class="contOptionCamera">
        <label for="visualizatorCamera">Camera:</label>
        <div class="contCheckbox">
          <label for="faceRecognition">Face Recognition</label>
          <input type="checkbox" id="faceRecognition" name="faceRecognition" value="off">
        </div>
      </div>

      <div class="contOptions">
        <div class="contOptionImage">
          <label for="visualizatorChose">Choose an image</label>
          <div class="contSelect">
            <input type="file" id="imageUpload" class="imageUpload">
          </div>
        </div>
      </div>
    </div>

    <main class="main">
      <p id="infoLoad"></p>
      <div id="contImgInfo" class="contImgInfo">
        <div id="containerImg" class="contImage">
          <img id="imageCentral" class="imgCentral">
        </div>

        <div class="contInfo">
          <div class="contVideo" id="video-container">
            <video id="cameraWeb" class="video" width="800px" height="600px" preload="metadata" controls autoplay muted
              poster="./assets/imgTest/Let_it_be.jpg">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>


    </main>
  </div>


  <script type="module" src="./Scripts/initialitation.js"></script>
  <script type="module" src="./Scripts/functions.js"></script>
  <script type="module" src="./Scripts/faceImage.js"></script>
  <script type="module" src="./Scripts/main.js"></script>

</body>

</html>
